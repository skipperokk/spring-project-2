<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter the person name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="bday">Enter the person bday: </label>
    <input type="text" th:field="*{bday}" id="bday"/>
    <div style="color:red" th:if="${#fields.hasErrors('bday')}" th:errors="*{bday}">Name error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<form th:action="@{/people/}">
    <input type="submit" value="Go to the people"/>
</form>
</body>
</html>
